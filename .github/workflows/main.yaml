name: Mechanic Shop API CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  test-sqlite:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test (unittest)
        env:
          FLASK_ENV: testing
          TESTING: "1"
          # Your tests already work on SQLite; keep it simple for CI
          SQLALCHEMY_DATABASE_URI: sqlite:///test_ci.db
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'dev-secret' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'dev-jwt-secret' }}
        run: |
          python -m unittest discover -s tests -p "test_*.py" -t . -v
